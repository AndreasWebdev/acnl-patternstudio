<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Animal Pattern Studio</title>

      <!-- Meta Tags -->
      <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

      <!-- Styles -->
    </head>
    <body>
        <p>Animal Pattern Studio</p>
        <button class="debug_load">Load ACNL File</button>
        <hr/>
        <b>Info</b><br />
        Title: <span class="debug_title"></span><br />
        Creator: <span class="debug_creator"></span><br />
        Town: <span class="debug_town"></span><br />
        Type: <span class="debug_type"></span>
        <hr />

        <canvas class="debug_canvas" style="width: 128px; height: 128px; image-rendering: pixelated; border: 1px solid black;"></canvas>

        <div class="debug_palette" style="display: flex; border: 1px solid black; width: 240px; height: 16px;">

        </div>

        <!-- Scripts -->
        <script src="./assets/js/app.js"></script>
    </body>
  </html>
